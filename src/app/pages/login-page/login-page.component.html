<div class="signup-form">
  <h3>Log in</h3>

  <p>Inputs with * are required</p>
  <form class = "forms"(ngSubmit)="submitForm(form)" #form="ngForm" novalidate [ngClass]="{'is-processing': processing}">

    <div class="field" [ngClass]="{'has-error': feedbackEnabled && usernameField.errors}">
      <input type="text" name="username" [(ngModel)]="username" #usernameField="ngModel" required minlength="5" [disabled]="processing" placeholder="Username*"
      />
      <div *ngIf="feedbackEnabled && usernameField.errors">
        <p *ngIf="usernameField.errors.required" class="validation">Username required</p>
        <p *ngIf="usernameField.errors.minlength" class="validation">Username is too short</p>
      </div>
    </div>

    <div class="field" [ngClass]="{'has-error': feedbackEnabled && emailField.errors}">
      <input type="text" name="email" [(ngModel)]="email" #emailField="ngModel" required [disabled]="processing" placeholder="Email*" />
      <div *ngIf="feedbackEnabled && emailField.errors">
        <p *ngIf="emailField.errors.required" class="validation">Email required</p>
      </div>
    </div>

    <div class="field" [ngClass]="{'has-error': feedbackEnabled && passwordField.errors}">
      <input type="password" name="password" [(ngModel)]="password" #passwordField="ngModel" required minlength="6" [disabled]="processing" placeholder="Password*"
      />
      <div *ngIf="feedbackEnabled && passwordField.errors">
        <p *ngIf="passwordField.errors.required" class="validation">Password required</p>
        <p *ngIf="passwordField.errors.minlength" class="validation">Password is too short</p>
      </div>
    </div>

    <div class="field submit">
      <button class="form-button" type="submit" [disabled]="processing">Login</button>
      <div *ngIf="feedbackEnabled && form.invalid">
        <p class="validation">There are errors in the form, please review the fields</p>
      </div>
    </div>
  </form>
</div>
