<header>
    <div class="container">
        <div class="user" *ngIf="!loading && !!user">
            <a href="#">{{user.username}}</a>
            <button (click)="logout()">Logout</button>
        </div>
        <div class="nav" *ngIf="!loading && anon">
            <label for="toggle" id="burger" class="label-burger">&#9776;</label>
            <input type="checkbox" id="toggle">
            <div class="menu">
                <a [routerLink]="['/login']">Log in</a>
                <a [routerLink]="['/signup']">Sign Up</a>
            </div>
        </div>
    </div>
</header>

<router-outlet></router-outlet>
